apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notickets-ingress
  namespace: notickets
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - notickets.ru
    - www.notickets.ru
    - notickets.online
    - www.notickets.online
    secretName: notickets-tls
  rules:
  - host: notickets.ru
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: test-service
            port:
              number: 8080
  - host: www.notickets.ru  # Добавьте это правило
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: notickets.online  # Добавьте это правило
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: www.notickets.online  # Добавьте это правило
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

